<div class="row">
  <h1>Settings</h1>
<h3>Add A New Color</h3>

  <div class="color-button" ng-repeat="color in colors" ng-style="{background: color}" ng-click="handleInput(color)"></div>

</div>

<div>
  <form>
       <label for="color">Add New Color: </label>
       <input type="text" name="colorName" id="colorName" ng-model="formColor" />
       <button class="btn btn-default" ng-click="addTheColor()">Add Color</button>
   </form>
</div>
